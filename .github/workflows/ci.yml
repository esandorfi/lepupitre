name: CI

on:
  pull_request:
  push:
    branches: ["main"]
    tags: ["v*"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      full_run: ${{ steps.tag.outputs.full_run }}
      docs: ${{ steps.filter.outputs.docs }}
      ui: ${{ steps.filter.outputs.ui }}
      rust: ${{ steps.filter.outputs.rust }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs:
              - '**/*.md'
              - '.markdownlint-cli2.yaml'
            ui:
              - 'desktop/ui/**'
              - 'desktop/package.json'
              - 'desktop/pnpm-lock.yaml'
              - 'desktop/pnpm-workspace.yaml'
            rust:
              - 'desktop/src-tauri/**'
              - 'desktop/asr-sidecar/**'
              - 'scripts/asr-smoke.sh'
              - 'scripts/build-asr-sidecar.sh'
              - 'scripts/dev-asr-env.sh'
              - 'scripts/verify-asr-sidecar.mjs'
            ci:
              - '.github/workflows/**'

      - name: Force full run on version tags
        id: tag
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "full_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "full_run=false" >> "$GITHUB_OUTPUT"
          fi

  docs:
    name: Docs checks
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.full_run == 'true' || needs.changes.outputs.docs == 'true' || needs.changes.outputs.ci == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: |
            README.md
            CONTRIBUTING.md
            CODE_OF_CONDUCT.md
            SECURITY.md
            CHANGELOG.md
            docs/**/*.md
            .github/PULL_REQUEST_TEMPLATE.md

      - name: Markdown link check (offline)
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --offline
            --no-progress
            --exclude-mail
            README.md
            CONTRIBUTING.md
            CODE_OF_CONDUCT.md
            SECURITY.md
            CHANGELOG.md
            docs/**/*.md
            .github/PULL_REQUEST_TEMPLATE.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ui:
    name: UI checks
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.full_run == 'true' || needs.changes.outputs.ui == 'true' || needs.changes.outputs.ci == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Install JS deps
        run: pnpm -C desktop install

      - name: UI lint
        run: pnpm -C desktop ui:lint

      - name: UI design guard
        run: pnpm -C desktop ui:lint:design

      - name: UI typecheck
        run: pnpm -C desktop ui:typecheck

      - name: UI tests
        run: pnpm -C desktop ui:test

  rust:
    name: Rust checks
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.full_run == 'true' || needs.changes.outputs.rust == 'true' || needs.changes.outputs.ci == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Ensure sidecar resource placeholders for Rust checks
        run: |
          mkdir -p desktop/src-tauri/sidecar
          if [ ! -f desktop/src-tauri/sidecar/lepupitre-asr ]; then
            printf "CI placeholder sidecar for Rust checks\n" > desktop/src-tauri/sidecar/lepupitre-asr
            chmod +x desktop/src-tauri/sidecar/lepupitre-asr
          fi
          if [ ! -f desktop/src-tauri/sidecar/lepupitre-asr.exe ]; then
            printf "CI placeholder sidecar for Rust checks\n" > desktop/src-tauri/sidecar/lepupitre-asr.exe
          fi

      - name: Rust fmt
        run: cargo fmt --all -- --check
        working-directory: desktop/src-tauri

      - name: Rust clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: desktop/src-tauri

      - name: Rust tests
        run: cargo test --all
        working-directory: desktop/src-tauri
